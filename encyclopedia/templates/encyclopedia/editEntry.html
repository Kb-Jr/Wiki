{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit page
{% endblock title %}

{% block body %}
    <h1>Edit Entry</h1>
    <form action="edit" method="post">
        {% csrf_token %}
        <h4>Entry name:</h4>
        {{ name }}
        <h4>Entry content:</h4>
        {{ form.entry_content }}
        <div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
{% endblock body %}
